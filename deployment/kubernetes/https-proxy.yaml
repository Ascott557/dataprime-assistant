---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-https-config
  namespace: dataprime-demo
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        # Frontend HTTPS proxy
        server {
            listen 8443 ssl;
            server_name _;
            
            ssl_certificate /etc/nginx/certs/tls.crt;
            ssl_certificate_key /etc/nginx/certs/tls.key;
            ssl_protocols TLSv1.2 TLSv1.3;
            
            location / {
                proxy_pass http://frontend:8020;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
            }
        }
        
        # API Gateway HTTPS proxy
        server {
            listen 8444 ssl;
            server_name _;
            
            ssl_certificate /etc/nginx/certs/tls.crt;
            ssl_certificate_key /etc/nginx/certs/tls.key;
            ssl_protocols TLSv1.2 TLSv1.3;
            
            location / {
                proxy_pass http://api-gateway:8010;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: https-proxy
  namespace: dataprime-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: https-proxy
  template:
    metadata:
      labels:
        app: https-proxy
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 8443
              name: https-frontend
            - containerPort: 8444
              name: https-api
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: tls-certs
              mountPath: /etc/nginx/certs
              readOnly: true
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-https-config
        - name: tls-certs
          secret:
            secretName: ecommerce-tls
---
apiVersion: v1
kind: Service
metadata:
  name: https-proxy
  namespace: dataprime-demo
spec:
  type: NodePort
  selector:
    app: https-proxy
  ports:
    - name: https-frontend
      port: 443
      targetPort: 8443
      nodePort: 30443
      protocol: TCP
    - name: https-api
      port: 8443
      targetPort: 8444
      nodePort: 30444
      protocol: TCP

