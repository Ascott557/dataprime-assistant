---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ad-service
  namespace: ecommerce-demo
  labels:
    app: ad-service
    service: ad-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ad-service
  template:
    metadata:
      labels:
        app: ad-service
        service: ad-service
    spec:
      containers:
        - name: ad-service
          image: ecommerce-ad:latest
          imagePullPolicy: IfNotPresent
          command: ["python", "services/ad_service.py"]
          env:
            - name: SERVICE_NAME
              value: "ad-service"
            - name: CX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: CX_TOKEN
            - name: CX_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: CX_ENDPOINT
            - name: CX_APPLICATION_NAME
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: CX_APPLICATION_NAME
            - name: CX_SUBSYSTEM_NAME
              value: "ad-service"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
          ports:
            - containerPort: 8017
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8017
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8017
            initialDelaySeconds: 20
            periodSeconds: 10

