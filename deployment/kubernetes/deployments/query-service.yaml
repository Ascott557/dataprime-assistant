---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-service
  namespace: dataprime-demo
  labels:
    app: query-service
    service: query-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query-service
  template:
    metadata:
      labels:
        app: query-service
        service: query-service
    spec:
      containers:
        - name: query-service
          image: dataprime-query-service:latest
          imagePullPolicy: Never
          env:
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: dataprime-secrets
                  key: OPENAI_API_KEY
            - name: CX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dataprime-secrets
                  key: CX_TOKEN
            - name: CX_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: dataprime-config
                  key: CX_DOMAIN
            - name: CX_APPLICATION_NAME
              valueFrom:
                configMapKeyRef:
                  name: dataprime-config
                  key: CX_APPLICATION_NAME
            - name: CX_SUBSYSTEM_NAME
              value: "query-service"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: dataprime-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
            - name: OTEL_SERVICE_NAME
              value: "query-service"
            - name: SERVICE_NAME
              value: "query-service"
            - name: SERVICE_VERSION
              value: "1.0.0"
          ports:
            - containerPort: 8011
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8011
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8011
            initialDelaySeconds: 20
            periodSeconds: 10

