---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: ecommerce-demo
  labels:
    app: cart
    service: cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
        service: cart
    spec:
      containers:
        - name: cart
          image: ecommerce-cart:latest
          imagePullPolicy: IfNotPresent
          command: ["python", "services/cart_service.py"]
          env:
            - name: SERVICE_NAME
              value: "cart"
            - name: CX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: CX_TOKEN
            - name: CX_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: CX_ENDPOINT
            - name: CX_APPLICATION_NAME
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: CX_APPLICATION_NAME
            - name: CX_SUBSYSTEM_NAME
              value: "cart"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: REDIS_PORT
          ports:
            - containerPort: 8013
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8013
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8013
            initialDelaySeconds: 20
            periodSeconds: 10

