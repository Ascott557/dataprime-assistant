---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout
  namespace: ecommerce-demo
  labels:
    app: checkout
    service: checkout
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checkout
  template:
    metadata:
      labels:
        app: checkout
        service: checkout
    spec:
      containers:
        - name: checkout
          image: ecommerce-checkout:latest
          imagePullPolicy: IfNotPresent
          command: ["python", "services/checkout_service.py"]
          env:
            - name: SERVICE_NAME
              value: "checkout"
            - name: CX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: CX_TOKEN
            - name: CX_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: CX_ENDPOINT
            - name: CX_APPLICATION_NAME
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: CX_APPLICATION_NAME
            - name: CX_SUBSYSTEM_NAME
              value: "checkout"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: DB_PASSWORD
            - name: DB_MAX_CONNECTIONS
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: DB_MAX_CONNECTIONS
            - name: DEMO_MODE
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: DEMO_MODE
          ports:
            - containerPort: 8016
              name: http
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8016
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8016
            initialDelaySeconds: 20
            periodSeconds: 10

