---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-ai
  namespace: dataprime-demo
  labels:
    app: recommendation-ai
    service: recommendation-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommendation-ai
  template:
    metadata:
      labels:
        app: recommendation-ai
        service: recommendation-ai
    spec:
      containers:
        - name: recommendation-ai
          image: dataprime-recommendation-ai:latest
          imagePullPolicy: Never
          command: ["python", "services/recommendation_ai_service.py"]
          env:
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: dataprime-secrets
                  key: OPENAI_API_KEY
            - name: OPENAI_MODEL
              value: "gpt-4-turbo"
            - name: CX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dataprime-secrets
                  key: CX_TOKEN
            - name: CX_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: dataprime-config
                  key: CX_DOMAIN
            - name: CX_APPLICATION_NAME
              valueFrom:
                configMapKeyRef:
                  name: dataprime-config
                  key: CX_APPLICATION_NAME
            - name: CX_SUBSYSTEM_NAME
              valueFrom:
                configMapKeyRef:
                  name: dataprime-config
                  key: CX_SUBSYSTEM_NAME
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: dataprime-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
            - name: OTEL_SERVICE_NAME
              value: "recommendation-ai"
            - name: SERVICE_NAME
              value: "recommendation-ai"
            - name: SERVICE_VERSION
              value: "1.0.0"
            - name: OTEL_INSTRUMENTATION_GENAI_CAPTURE_MESSAGE_CONTENT
              value: "true"
            - name: PRODUCT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: dataprime-config
                  key: PRODUCT_SERVICE_URL
          ports:
            - containerPort: 8011
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8011
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8011
            initialDelaySeconds: 20
            periodSeconds: 10


