events {
    worker_connections 1024;
}

http {
    # Frontend HTTPS proxy (port 30443)
    server {
        listen 8443 ssl;
        server_name _;
        
        ssl_certificate /etc/nginx/certs/tls.crt;
        ssl_certificate_key /etc/nginx/certs/tls.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        
        location / {
            proxy_pass http://frontend:8020;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
    
    # API Gateway + Demo Endpoints HTTPS proxy (port 30444)
    server {
        listen 8444 ssl;
        server_name _;
        
        ssl_certificate /etc/nginx/certs/tls.crt;
        ssl_certificate_key /etc/nginx/certs/tls.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        
        # Demo endpoints → Product Service (NO CORS - product service has flask-cors)
        location /demo/ {
            # Do NOT add CORS headers - product service already has flask-cors enabled
            # This prevents duplicate Access-Control-Allow-Origin headers
            
            proxy_pass http://product-service:8014;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;
        }
        
        # API endpoints → API Gateway (NO CORS - API Gateway has flask-cors)
        location /api/ {
            # Do NOT add CORS headers - API Gateway already has flask-cors enabled
            
            proxy_pass http://api-gateway:8010;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;
        }
        
        # Default → API Gateway (NO CORS - API Gateway has flask-cors)
        location / {
            proxy_pass http://api-gateway:8010;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}


